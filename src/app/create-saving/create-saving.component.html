<br>
<h5 align="center" style="color: #0651a0;">Create Monthly Savings</h5>
<div class="col-md-12">
    <div class="card card-container">
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="createDate">Date</label>
          <input
            type="date"
            class="form-control"
            name="createDate"
            [(ngModel)]="form.createDate"
            required
            #createDate="ngModel"
          /> 
          <div class="alert-danger" *ngIf="createDate.errors && f.submitted">
            <div *ngIf="createDate.errors?.['required']">Date is required</div>
          </div>
          
        </div>
        <!--The content below is only a placeholder and can be replaced.-->
  <div class="form-group">
    <div class="row">
      <div class="col">
        <ng-multiselect-dropdown
          name="country"
          [placeholder]="'Select Members'"
          [data]="countries"
          [(ngModel)]="countries"
          [settings]="dropdownSettings"
        >
          <ng-template
            #optionsTemplate
            let-item
            let-option="option"
            let-id="id"
            let-isSelected="isSelected"
          >
            <div
              style="
                padding: 1px 10px;
                margin-right: 10px;
                right: 2px;
                top: -2px;
              "
            >
              <img
                [src]="getItems[id].image"
                style="width: 18px; margin: 0 20px;"
              />
              <label
                style="color: #333; min-width: 130px; font-weight: normal;"
                [ngStyle]="{ 'font-weight': isSelected? 'bold':' normal','color': getItems[id].isDisabled? 'lightgrey': ''}"
                >{{getItems[id].item_text}}</label
              >
            </div>
          </ng-template>
          <ng-template #optionSelectedTemplate let-option="option" let-id="id">
            <div>
              <img
                [src]="getItems[id].image"
                style="width: 18px; margin-right: 2px;"
              />
              {{option}}
            </div>
          </ng-template>
        </ng-multiselect-dropdown>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <select class="form-control" type="text" name="amount"
    name="amount"
    [(ngModel)]="form.amount"
    required
    #amount="ngModel">
      <option disabled class="option1">Choose Amount</option> 
      <option>400</option>
      <option>500</option>  
      <option>1000</option>  
   </select>         
    <div class="alert-danger" *ngIf="amount.errors && f.submitted">
      <div *ngIf="amount.errors?.['required']">Savings Amount is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="mode">Mode</label>
    <select class="form-control" type="mode" name="mode"
    name="mode"
    [(ngModel)]="form.mode"
    required
    #mode="ngModel">
      <option disabled class="option1">Choose Mode</option> 
      <option>GPay</option>
      <option>PhonePe</option>  
      <option>Paytm</option> 
      <option>CRED</option>  
      <option>Net/Mobile banking</option>
      <option>Neft/IMPS Bank Transfer</option> 
      <option>By Hand</option>  
   </select>         
    <div class="alert-danger" *ngIf="mode.errors && f.submitted">
      <div *ngIf="mode.errors?.['required']">Mode is required</div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="submitted">Submitted By</label>
    <input
      type="submitted"
      class="form-control"
      name="submitted"
      [(ngModel)]="form.submitted"
      required
      submitted
      #submitted="ngModel"
    />
    <div class="alert-danger" *ngIf="submitted.errors && f.submitted">
      <div *ngIf="submitted.errors?.['required']">submitted is required</div>
    </div>
  </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Submit</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSavingFailed">
          Savings failed!<br/>{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Successfully Created!
      </div>
    </div>
  </div>
